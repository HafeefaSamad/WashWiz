    {% extends "base.html" %}

    {% block title %}Forgot Password{% endblock %}

    {% block content %} 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Forgot Password</h1>
                        <form class="form" method="post" action="{% url 'forgot' %}">
                            {% csrf_token %} 
                            {{ form.as_p }} 
                            <button type="submit" class="btn btn-outline-info btn-block mt-3">Submit</button>
                        </form>
                        {% if messages %}
                        <ul class="messages mt-3">
                            {% for message in messages %}
                                <li class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
