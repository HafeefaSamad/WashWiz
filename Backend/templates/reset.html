{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %} 
<div class="container mt-5">
    <h1>Reset Password</h1>
    <div class="row">
        <div class="col-md-6">
            <form class="form" method="post" >
                {% csrf_token %} 
                {{ form.as_p }} 
                <button type="submit" class="btn btn-outline-info">Submit</button> 
            </form>
 
                </div>
    </div>
</div>
{% endblock %}
